<!DOCTYPE html>
<html>
  <head>
    <title>flexbox practice</title>
  </head>
  <body style="background-color: lightgray;">
    <div style="
      display: flex;
      flex-direction: row;
    ">
      <div style="background-color: lightblue;">div 1 afiq</div>
      <div style="background-color: lightpink;">div 2<p>text</p></div>
    </div>

    <div style="
      margin-top: 30px;
      display: flex;
      flex-direction: row;
    ">
      <div style="
        background-color: lightblue;
        width: 100px;
        ">100px</div>
      <div style="
        background-color: lightpink;
        flex: 1;">flex: 1</div>
    </div>

    <div style="
      margin-top: 30px;
      display: flex;
      flex-direction: row;
      align-items: space-between;
      ">
      <div style="
        background-color: lightblue;
        width: 100px;
        ">100px</div>
      <div style="
        background-color: lightpink;
        flex: 1;">flex: 1</div>
      <div style="
        background-color: lightblue;
        flex: 2;
        ">flex: 2</div>
    </div>
  </body>
</html>
